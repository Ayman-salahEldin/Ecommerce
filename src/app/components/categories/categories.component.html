
<section class="py-2 my-2">
    <h2 class="text-center text-main fw-bold p-4">Popular Categories</h2>
   
    <div class="row g-3">
        @for (category of categoriesList ; track category._id) {
            <div class="col-md-4 ">
                <div class=" product border p-2">
                    
                        <img [src]="category.image" class=" w-100" height="300px"  [alt]="category.name">
                        <h3 class=" text-main text-center pt-2">{{category.name}}</h3>
                  
                </div>  
            </div>
        }
    </div>
</section>
