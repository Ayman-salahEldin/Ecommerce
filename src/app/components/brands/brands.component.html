
<section class="py-2 my-2">
    <h1 class="text-center text-main fw-bold p-4"> All Brands</h1>
   
    <div class="row g-3">
        @for (brand of brandsList ; track brand._id) {
            <div class="col-md-3 ">
                <div class=" product border p-2">
                    
                        <img [src]="brand.image" class=" w-100" height="250px"  [alt]="brand.name">
                        <h3 class=" text-main text-center pt-2">{{brand.name}}</h3>
                  
                </div>  
            </div>
        }
    </div>
</section>
